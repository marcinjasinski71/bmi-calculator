<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/30475c5077.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
    <title>BMI Calculator</title>
</head>

<body>



    <div class="container">
        <div class="hero-image">
        </div>
        <div class="logo"><img src="./img/logo.svg" alt="" class="bg-logo">


        </div>

        <label>
            <input type="number" id="height-input" placeholder="Enter your height in cm:">
        </label>
        <label>
            <input type="number" id="weight-input" placeholder="Enter your weight in kg:">
        </label>
        <button type="submit" class="submit-btn" " onclick=" Calculate()">Calculate BMI</button>


        <div class="bmi-value">
            <h4>BMI Value: </h4>
            <div id="bmi-output"></div>
        </div>
        <div class="status">
            <h4>Status: </h4>
            <div id="bmi-status"></div>
        </div>


    </div>






    <script src=" ./script.js"></script>
</body>

</html>
